<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./timer.js" async defer></script>
    <link rel="stylesheet" href="./timer.css">
    <title>Timer/calculator</title>
</head>
<body>
    <div class= "container">
        <h1>Contador</h1>
        <div class="btn-container">
            <button class="btn-add" id="btn-add">
                +
            </button>

            <button class="btn-substract" id="btn-substract">
                -
            </button>
        </div>
        <p id="contador"></p>
    </div>

<br><br>

    <div class="container-temp">
        <h1>Temporizador</h1>
        <div class="timer">
            <label for="totalTime" id="label">Ingresar segundos del temporizador</label>
            <input type="number" id="totalTime" >
                
            <button class="btn" id="start">Iniciar</button>
            <p id="timerLive"></p>
        </div>

    </div>
</body>
</html>
